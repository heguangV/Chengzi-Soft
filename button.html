<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>按钮页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        button {
            font-size: 1.5rem;
            padding: 1em 2em;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button:hover {
            background: #388E3C;
        }
    </style>
        <script>
            function showWinner() {
                document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;font-size:2rem;">恭喜中奖</div>';
            }
        </script>
</head>
<body>
    <button onclick="showWinner()">请点击</button>
</body>
</html>
