<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查登录状态</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .status.logged-in {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .status.not-logged-in {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>检查登录状态</h1>
        <div class="status" id="status">正在检查...</div>
        <button id="check-btn">检查登录状态</button>
        <button id="clear-btn">清除登录状态</button>
        <button id="set-false-btn">设置为未登录</button>
        <button id="set-true-btn">设置为已登录</button>
        
        <div style="margin-top: 30px;">
            <a href="./index.html">返回首页</a>
        </div>
    </div>
    
    <script>
        function updateStatus() {
            const statusElement = document.getElementById('status');
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            
            if (isLoggedIn === 'true') {
                statusElement.textContent = '当前状态: 已登录';
                statusElement.className = 'status logged-in';
            } else {
                statusElement.textContent = '当前状态: 未登录\n(isLoggedIn = "' + isLoggedIn + '")';
                statusElement.className = 'status not-logged-in';
            }
            
            console.log('localStorage isLoggedIn:', isLoggedIn);
        }
        
        document.getElementById('check-btn').addEventListener('click', updateStatus);
        document.getElementById('clear-btn').addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn');
            alert('登录状态已清除');
            updateStatus();
        });
        document.getElementById('set-false-btn').addEventListener('click', function() {
            localStorage.setItem('isLoggedIn', 'false');
            alert('已设置为未登录状态');
            updateStatus();
        });
        document.getElementById('set-true-btn').addEventListener('click', function() {
            localStorage.setItem('isLoggedIn', 'true');
            alert('已设置为已登录状态');
            updateStatus();
        });
        
        // 初始加载时更新状态
        window.onload = updateStatus;
    </script>
</body>
</html>
