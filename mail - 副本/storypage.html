<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天街商场的偶遇</title>
  <link rel="stylesheet" href="storypage.css">
  <script src="storypage.js" defer></script>
</head>
<body>
  <!-- 背景 -->
  <img src="images/background.png" alt="背景图" class="background-img">

  <!-- 角色立绘 -->
  <img src="images/character_you_normal.png" alt="主角" class="character-img" id="main-character">
  <img src="images/character_senpai_normal.png" alt="学姐" class="character-img senpai-character hidden" id="senpai-img">
  <img src="images/character_friend_normal.png" alt="朋友" class="character-img friend-character hidden" id="friend-img">

  <!-- 对话框 -->
  <div class="dialog-box">
    <div class="character-name" id="speaker-name">系统</div> <!-- 添加id -->
    <div class="dialog-text" id="dialog-text"></div>
    <div class="dialog-controls">
      <img src="images/kuang.png" alt="对话框" class="dialog-img">
      <div class="control-images">
        <img src="images/shangyiju.png" alt="上一句" id="prev-btn" class="control-img">
        <img src="images/jiasu.png" alt="加速" id="speed-btn" class="control-img">
        <img src="images/zidong.png" alt="自动播放" id="auto-btn" class="control-img">
        <img src="images/tiaoguo.png" alt="跳过" id="skip-btn" class="control-img">
        <img src="images/xiayiju.png" alt="下一句" id="next-btn" class="control-img">
      </div>
    </div>
  </div>

  <!-- 好感度条 -->
  <div class="affection-container">
    <div class="affection-bar">
      <div class="affection-bg" style="background-image: url('images/6.png')"></div>
      <div class="affection-fill" data-character="senpai" style="width: 30%"></div>
      <div class="affection-text">学姐: 30%</div>
    </div>
  </div>

  <!-- 侧边栏触发按钮 -->
  <div id="sidebar-toggle">▶</div>

  <!-- 侧边栏 -->
  <div id="sidebar">
    <h3>设置</h3>
    <div class="sidebar-buttons">
      <button id="main-menu-btn">回到主菜单</button>
      <button id="load-btn">读档</button>
      <button id="save-btn">存档</button>
      <button id="music-btn">音乐暂停</button>
    </div>

    <div class="volume-control">
      <label for="volume-range">音量</label>
      <input type="range" id="volume-range" min="0" max="100" value="50">
    </div>
  </div>

  <audio id="bg-music" src="bg-music.mp3" loop></audio>

  <!-- 选择界面 -->
  <div id="choice-container" class="hidden">
    <button class="choice-btn" data-choice="approach">主动上前打招呼</button>
    <button class="choice-btn" data-choice="observe">默默关注</button>
    <button class="choice-btn" data-choice="leave">转身离开</button>
  </div>

  <!-- 二级选择界面 -->
  <div id="sub-choice-container" class="hidden">
    <button class="choice-btn" data-choice="accept">当然好啊！求之不得。</button>
    <button class="choice-btn" data-choice="hesitate">真的不会打扰到你们吗？</button>
    <button class="choice-btn" data-choice="lie">啊，抱歉，我其实刚吃完……</button>
  </div>

  <div id="auto-save-notice" class="hidden">已存档</div>
</body>
</html>
