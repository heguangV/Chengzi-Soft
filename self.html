<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代风格按钮效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }
        
        .button-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* 基础现代按钮样式 */
        .modern-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
            margin: 10px;
            min-width: 160px;
        }
        
        /* 填充按钮 */
        .btn-filled {
            background: linear-gradient(45deg, #ffea98, #f8b55e);
            color: rgb(255, 255, 255);
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }
        
        .btn-filled:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(118, 75, 162, 0.5);
        }
        
        .btn-filled:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(118, 75, 162, 0.4);
        }
        
        /* 轮廓按钮 */
        .btn-outline {
            background: transparent;
            color: #764ba2;
            border: 2px solid #764ba2;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.1);
        }
        
        .btn-outline:hover {
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(118, 75, 162, 0.2);
        }
        
        /* 简约按钮 */
        .btn-minimal {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        .btn-minimal:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }
        
        /* 悬浮按钮 */
        .btn-floating {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 75, 43, 0.4);
            font-size: 24px;
        }
        
        .btn-floating:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 12px 30px rgba(255, 75, 43, 0.5);
        }
        
        /* 光泽效果 */
        .btn-shine::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0) 50%
            );
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }
        
        .btn-shine:hover::before {
            transform: translate(10%, 10%) rotate(30deg);
        }
        
        /* 图标按钮 */
        .btn-icon {
            gap: 10px;
        }
        
        /* 加载状态 */
        .btn-loading {
            position: relative;
            color: transparent;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 禁用状态 */
        .btn-disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-section">
            <h2>填充按钮</h2>
            <button class="modern-btn btn-filled">主要操作</button>
            <button class="modern-btn btn-filled btn-shine">光泽效果</button>
            <button class="modern-btn btn-filled btn-loading">加载中</button>
            <button class="modern-btn btn-filled btn-disabled">已禁用</button>
        </div>
        
        <div class="button-section">
            <h2>轮廓按钮</h2>
            <button class="modern-btn btn-outline">次要操作</button>
            <button class="modern-btn btn-outline btn-shine">光泽效果</button>
        </div>
        
        <div class="button-section">
            <h2>简约按钮</h2>
            <button class="modern-btn btn-minimal">简约风格</button>
            <button class="modern-btn btn-minimal btn-icon">
                <span>带图标</span>
            </button>
        </div>
        
        <div class="button-section">
            <h2>悬浮按钮</h2>
            <button class="modern-btn btn-floating">+</button>
            <button class="modern-btn btn-floating btn-shine">♥</button>
        </div>
    </div>

    <script>
        // 添加交互效果
        document.querySelectorAll('.modern-btn').forEach(button => {
            // 点击涟漪效果
            button.addEventListener('click', function(e) {
                if(this.classList.contains('btn-disabled')) return;
                
                const x = e.clientX - this.getBoundingClientRect().left;
                const y = e.clientY - this.getBoundingClientRect().top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
            
            // 模拟加载状态
            if(button.textContent.includes('加载中')) {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.classList.add('btn-loading');
                    setTimeout(() => {
                        this.classList.remove('btn-loading');
                    }, 2000);
                });
            }
        });
    </script>

    <style>
        /* 涟漪效果 */
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
