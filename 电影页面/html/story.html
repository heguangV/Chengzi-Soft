<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>动画</title>
  <link rel="stylesheet" href="../css/categories.css" type="text/css">
</head>
<body>
  <div class="container">

    <!-- 顶部导航 -->
    <nav class="nav">
      <strong>剧情</strong>
      <a href="animation.html">动画</a>
      <a href="action.html">动作</a>
      <a href="xuanyi.html">悬疑</a>
    </nav>

    <!-- 搜索框 -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="搜索电影..." onkeyup="filterMovies()">
    </div>

    <!-- 面包屑 -->
    <div class="breadcrumb">
      <a href="../index.html">首页</a> &gt; <strong>剧情</strong>
    </div>

    <!-- 动画分类封面 -->
    <div class="gallery" id="gallery">
      <a href="shawshank.html" data-title="shawshank">
        <img src="../src/img/shawshank.webp" alt="肖申克" class="pics">
        <div class="info">《肖申克的救赎》</div>
      </a>
      <a href="joker.html" data-title="joker">
        <img src="../src/img/joker.jpg" alt="joker" class="pics">
        <div class="info">《小丑》</div>
      </a>
      <a href="leon.html" data-title="杀手">
        <img src="../src/img/leon.jpg" alt="杀手" class="pics">
        <div class="info">《这个杀手不太冷》</div>
      </a>
    </div>

    <!-- 推荐区 -->
    <section class="recommend">
      <h2>今日推荐</h2>
      <div class="recommend-list">
        <div class="recommend-item">《傲慢与偏见》</div>
        <div class="recommend-item">《怦然心动》</div>
        <div class="recommend-item">《奥本海默》</div>
      </div>
    </section>

    <hr>

    <!-- 页脚 -->
    <footer class="footer">
      <p>copyright 2025</p>
    </footer>
  </div>

  <script>
      <!-- JS 脚本 -->
  function filterMovies() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const movies = document.querySelectorAll('#gallery a');
    movies.forEach(movie => {
      const title = movie.getAttribute('data-title').toLowerCase();
      movie.style.display = title.includes(input) ? "inline-block" : "none";
    });
  }
  </script>
</body>
</html>
