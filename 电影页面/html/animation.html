<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>动画</title>
  <link rel="stylesheet" href="../css/categories.css" type="text/css">
</head>
<body>
  <div class="container">

    <!-- 顶部导航 -->
    <nav class="nav">
      <a href="story.html">剧情</a>
      <strong>动画</strong>
      <a href="action.html">动作</a>
      <a href="xuanyi.html">悬疑</a>
    </nav>

    <!-- 搜索框 -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="搜索动画..." onkeyup="filterMovies()">
    </div>

    <!-- 面包屑 -->
    <div class="breadcrumb">
      <a href="../index.html">首页</a> &gt; <strong>动画</strong>
    </div>

    <!-- 动画分类封面 -->
    <div class="gallery" id="gallery">
      <a href="gaomu.html" data-title="高木同学">
        <img src="../src/img/gaomu.webp" alt="高木" class="pics">
        <div class="info">《高木同学》——温柔的日常喜剧</div>
      </a>
      <a href="guduyaogun.html" data-title="孤独摇滚">
        <img src="../src/img/guduyaogun.webp" alt="孤独摇滚" class="pics">
        <div class="info">《孤独摇滚》——音乐与青春的共鸣</div>
      </a>
      <a href="huiye.html" data-title="辉夜大小姐">
        <img src="../src/img/huiye.jpg" alt="辉夜" class="pics">
        <div class="info">《辉夜大小姐》——恋爱头脑战的喜剧</div>
      </a>
    </div>

    <!-- 推荐区 -->
    <section class="recommend">
      <h2>今日推荐</h2>
      <div class="recommend-list">
        <div class="recommend-item">《千与千寻》</div>
        <div class="recommend-item">《你的名字》</div>
        <div class="recommend-item">《进击的巨人》</div>
      </div>
    </section>

    <hr>

    <!-- 页脚 -->
    <footer class="footer">
      <p>copyright 2025</p>
    </footer>
  </div>

  <!-- JS 脚本 -->
  <script>
    function filterMovies() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const movies = document.querySelectorAll('#gallery a');
      movies.forEach(movie => {
        const title = movie.getAttribute('data-title').toLowerCase();
        movie.style.display = title.includes(input) ? "inline-block" : "none";
      });
    }
  </script>
</body>
</html>
