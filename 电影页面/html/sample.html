            <h2>剧情简介</h2>
            <p class="intro">因为被对方捉弄所以要想尽办法捉弄回来，
                这不是理所当然的嘛！气定神闲地捉弄人的高木同学和总是计划失败被捉弄到满面通红的西片，
                在班上邻座的两人似乎有更多机会互相搞小动作，可是真的仅仅只是想要捉弄对方而已吗？
                这是擅长捉弄人的女孩子和傻乎乎被捉弄了之后一本正经想要“报仇”的男孩子，他们之间轻松愉快的故事。
                不过，好像也不仅仅是这样哦…… </p>
