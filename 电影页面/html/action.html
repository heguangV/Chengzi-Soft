<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>动画</title>
  <link rel="stylesheet" href="../css/categories.css" type="text/css">
</head>
<body>
  <div class="container">

    <!-- 顶部导航 -->
    <nav class="nav">
      <a href="story.html">剧情</a>
      <a href="animation.html">动画</a>
      <strong>动作</strong>
      <a href="xuanyi.html">悬疑</a>
    </nav>

    <!-- 搜索框 -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="搜索动画..." onkeyup="filterMovies()">
    </div>

    <!-- 面包屑 -->
    <div class="breadcrumb">
      <a href="../index.html">首页</a> &gt; <strong>动作</strong>
    </div>

    <!-- 动画分类封面 -->
    <div class="gallery" id="gallery">
      <a href="yewen.html" data-title="叶问">
        <img src="../src/img/yewen.jpg" alt="叶问" class="pics">
        <div class="info">《叶问》</div>
      </a>
      <a href="spy.html" data-title="谍中谍">
        <img src="../src/img/spy.jpg" alt="谍中谍" class="pics">
        <div class="info">《谍中谍》</div>
      </a>
      <a href="zhanlang.html" data-title="战狼">
        <img src="../src/img/zhanlang.webp" alt="战狼" class="pics">
        <div class="info">《战狼》</div>
      </a>
    </div>

    <!-- 推荐区 -->
    <section class="recommend">
      <h2>今日推荐</h2>
      <div class="recommend-list">
        <div class="recommend-item">《复仇者联盟4：终局之战》</div>
        <div class="recommend-item">《蜘蛛侠》</div>
        <div class="recommend-item">《湄公河行动》</div>
      </div>
    </section>

    <hr>

    <!-- 页脚 -->
    <footer class="footer">
      <p>copyright 2025</p>
    </footer>
  </div>

  <!-- JS 脚本 -->
  <script>
    function filterMovies() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const movies = document.querySelectorAll('#gallery a');
      movies.forEach(movie => {
        const title = movie.getAttribute('data-title').toLowerCase();
        movie.style.display = title.includes(input) ? "inline-block" : "none";
      });
    }
  </script>
</body>
</html>
