<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>动画</title>
  <link rel="stylesheet" href="../css/categories.css" type="text/css">
</head>
<body>
  <div class="container">

    <!-- 顶部导航 -->
    <nav class="nav">
      <a href="story.html">剧情</a>
      <a href="animation.html"></a>
      <a href="action.html">动作</a>
    <strong>悬疑</strong>
    </nav>

    <!-- 搜索框 -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="搜索动画..." onkeyup="filterMovies()">
    </div>

    <!-- 面包屑 -->
    <div class="breadcrumb">
      <a href="../index.html">首页</a> &gt; <strong>悬疑</strong>
    </div>

    <!-- 动画分类封面 -->
    <div class="gallery" id="gallery">
      <a href="dongfangkuaiche.html" data-title="东方快车">
        <img src="../src/img/dongfangkuaiche.jpg" alt="东方快车" class="pics">
        <div class="info">《东方快车谋杀案》</div>
      </a>
      <a href="yinmi.html" data-title="隐秘的角落">
        <img src="../src/img/yinmi.jpg" alt="隐秘的角落" class="pics">
        <div class="info">《隐秘的角落》</div>
      </a>
      <a href="tangrenjie.html" data-title="唐人街">
        <img src="../src/img/tangrenjie.webp" alt="唐人街" class="pics">
        <div class="info">《唐人街探案》</div>
      </a>
    </div>

    <!-- 推荐区 -->
    <section class="recommend">
      <h2>今日推荐</h2>
      <div class="recommend-list">
        <div class="recommend-item">《彗星来的那一夜》</div>
        <div class="recommend-item">《名侦探柯南》</div>
        <div class="recommend-item">《消失的她》</div>
      </div>
    </section>

    <hr>

    <!-- 页脚 -->
    <footer class="footer">
      <p>copyright 2025</p>
    </footer>
  </div>

  <!-- JS 脚本 -->
  <script>
    function filterMovies() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const movies = document.querySelectorAll('#gallery a');
      movies.forEach(movie => {
        const title = movie.getAttribute('data-title').toLowerCase();
        movie.style.display = title.includes(input) ? "inline-block" : "none";
      });
    }
  </script>
</body>
</html>
