<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scale=no">
  <title>登录界面</title>
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
</head>
<body>
  <button id="music">▶</button>

  <!--TODO: 音乐文件 -->
  <audio id="bg-music" src="your-music.mp3" loop></audio>
  <!--TODO: 背景图片-->
  <img src="gaomulogin.png" alt="背景图" class="background-img">
  <!-- 加载动画 -->
<div class="loader-wrapper" id="loader-wrapper" style="display:none;">
  <div class="loader">
    <span class="loader-text">loading</span>
    <span class="load"></span>
  </div>
</div>
  <form class="form">
      <!-- 登录表单 -->
      <div id="login-form">
        <div class="title">欢迎！</div>
        <div class="title"><span>注册一个账号</span><br><span>or</span><br><span>已有账号，登录<br></span></div>
        <label class="form-label" for="username">用户名</label>
        <input class="input" id="username" name="email" placeholder="Email" type="email">
        <div id="login-error" style="display:none">
          账号或密码错误
        </div>
        <label class="form-label" for="password">密码</label>
        <input class="input" id="password" name="password" placeholder="Password" type="password">   
        <button type="button" class="button-confirm" onclick="showSignup()">注册！</button>
        <button type="button" class="button-confirm" onclick="goNextPage()">开始！</button>
        <button type="button" class="button-confirm" onclick="window.location.href='../index.html'">返回首页</button>
      </div>
      
      <!-- 注册表单 -->
      <div id="signup-form" style="display:none;">
        <div class="title">Create Account<br></div>
        <input class="input" name="email" placeholder="Email" type="email">
        <input class="input" name="password" placeholder="Password" type="password">
        <div id="signup-error" style="color:red; font-size:14px; display:none; margin-bottom:5px;"></div>
        <input class="input" name="confirm-password" placeholder="Confirm Password" type="password">
        <button type="button" class="button-confirm" onclick="signUpAndGoBack()">注册账号</button>
        <button type="button" class="button-confirm" onclick="showLogin()">返回</button>
      </div>
  </form>
  
  
</body>
</html>
