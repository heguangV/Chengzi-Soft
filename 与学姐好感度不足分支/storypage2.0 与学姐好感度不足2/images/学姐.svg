<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 头部 -->
  <circle cx="50" cy="35" r="20" fill="#FFDBAC"/>
  <!-- 眼睛 -->
  <circle cx="40" cy="30" r="3" fill="#000"/>
  <circle cx="60" cy="30" r="3" fill="#000"/>
  <!-- 眼睫毛 -->
  <line x1="40" y1="27" x2="40" y2="25" stroke="#000" stroke-width="1" stroke-linecap="round"/>
  <line x1="60" y1="27" x2="60" y2="25" stroke="#000" stroke-width="1" stroke-linecap="round"/>
  <!-- 眉毛 -->
  <line x1="35" y1="25" x2="45" y2="27" stroke="#000" stroke-width="1" stroke-linecap="round"/>
  <line x1="55" y1="27" x2="65" y2="25" stroke="#000" stroke-width="1" stroke-linecap="round"/>
  <!-- 嘴巴 -->
  <path d="M40,50 Q50,55 60,50" fill="none" stroke="#F08080" stroke-width="1.5"/>
  <!-- 头发 -->
  <path d="M30,10 Q50,-5 70,10 Q85,30 85,55 Q80,70 50,70 Q20,70 15,55 Q15,30 30,10 Z" fill="#A52A2A"/>
  <!-- 刘海 -->
  <path d="M40,15 Q50,5 60,15" fill="#A52A2A" stroke="#000" stroke-width="0.5"/>
  <!-- 头发装饰 -->
  <path d="M20,40 Q25,30 35,35" fill="none" stroke="#000" stroke-width="0.5"/>
  <path d="M80,40 Q75,30 65,35" fill="none" stroke="#000" stroke-width="0.5"/>
  <!-- 身体 -->
  <rect x="40" y="55" width="20" height="30" fill="#F08080"/>
  <line x1="50" y1="55" x2="50" y2="85" stroke="#000" stroke-width="0.5"/>
  <!-- 左手臂 -->
  <line x1="40" y1="65" x2="30" y2="60" stroke="#F08080" stroke-width="6" stroke-linecap="round"/>
  <!-- 右手臂 -->
  <line x1="60" y1="65" x2="70" y2="60" stroke="#F08080" stroke-width="6" stroke-linecap="round"/>
</svg>